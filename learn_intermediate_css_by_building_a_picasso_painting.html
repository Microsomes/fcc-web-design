<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="learn_intermediate_css_by_building_a_picasso_painting.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  </head>
  <body>
    <div id="back-wall"></div>
    <div class="characters">
        <div id="offwhite-character">
            <div id="white-hat"></div>
            <div id="black-mask">
                <div class="eyes left"></div>
                <div class="eyes right"></div>
            </div>
            <div id="gray-instrument">
                <div class="black-dot"></div>
                <div class="black-dot"></div>
                <div class="black-dot"></div>
                <div class="black-dot"></div>
                <div class="black-dot"></div>
            </div>
            <div id="tan-table"></div>
        </div>
        <div id="black-character">
            <div id="black-hat"></div>
            <div id="gray-mask">
                <div class="eyes left"></div>
                <div class="eyes right"></div>
            </div>
            <div id="white-paper">
                <i class="fas fa-music"></i><!--The i element is used for idiomatic text, or text that is separate from the "normal" text content. This could be for italic text, such as scientific terms, or for icons like those provided by FontAwesome.-->
                <i class="fas fa-music"></i><!--Within your white-paper element, add four i elements. Give them all a class value of fas fa-music.-->
                <i class="fas fa-music"></i><!--This special class is how FontAwesome determines which icon to load. fas indicates the category of icons (FontAwesome Solid, here), while fa-music selects the specific icon.-->
                <i class="fas fa-music"></i><!--to use a style on html from an external css style sheet u have to use the class system.-->
            </div>
        </div>
        <div class="blue" id="blue-left"></div>
        <div class="blue" id="blue-right"></div>
        <div id="orange-character">
            <div id="black-round-hat"></div>
            <div id="eyes-div">
                <div class="eyes left"></div>
                <div class="eyes right"></div>
            </div>
            <div id="triangles">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
            <div id="guitar">
                <div class="guitar" id="guitar-left">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="guitar" id="guitar-right">
                    <i class="fas fa-bars"></i>
                </div>
                <div id="guitar-neck"></div>
            </div>
        </div>
    </div>
  </body>
</html>
